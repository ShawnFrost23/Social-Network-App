<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quickpic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- You can add your styles and scripts here -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/loginPage.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/registerPage.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/feedPage.css">
        <script type="module" src="src/helpers.js"></script>
        <script type="module" src="src/api.js"></script>
    </head>
    <body>
        <div class="container" id="loginPage">
            <div class="subContainer">
                <h1>Social Network Login</h1>
                <form name="loginForm" id="formLoginPage">
                    <input placeholder="Username" type="text" name="usernameLogin"> <br>
                    <input placeholder="Password" type="password" name="passwordLogin"> <br>
                </form>
                <button id="loginButtonForLoginPage">Login</button>
                <button id="registerButtonForLoginPage">Not a Member? Register Now</button>
            </div>
            
        </div>
        <div class="container" id="registerPage" style="display: none">
            <div class="subContainer">   
                <h1>Social Network Register</h1>
                <form name="registerForm" id="formRegisterPage">
                    <input placeholder="Enter a Username" type="text" name="usernameRegister"> <br>
                    <input placeholder="Enter a Password" type="password" name="passwordRegister"> <br>
                    <input placeholder="Confirm Password" type="password" name="passwordConfirmRegister"> <br>
                    <input placeholder="Enter an Email" type="text" name="emailRegister"> <br>
                    <input placeholder="Enter your Name" type="text" name="nameRegister"> <br>
                </form>
                <button id="registerButtonForRegisterPage">Register</button>
                <button id="loginButtonForRegisterPage">Already a Member? Login Now</button>
            </div>
        </div>

        <div class="container" id="feedPage" style="display: none">
            <div class="topMenuBar">
                Menubar
            </div>
            <div class="content">
                    <div id="myModal" class="modal">
                            <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                        </div>
                    </div>
            </div>
        </div>
        <script type="module" src="src/main.js"></script>
        <script type="module" src="src/registerPage.js"></script>
    </body>
</html>
