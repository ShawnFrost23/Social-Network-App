<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quickpic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- You can add your styles and scripts here -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/loginPage.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/registerPage.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/feedPage.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/profilePage.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/menuBar.css">
        <script type="module" src="src/helpers.js"></script>
        <script type="module" src="src/api.js"></script>
    </head>
    <body>
        <div class="container" id="loginPage">
            <div class="subContainer">
                <h1>Social Network Login</h1>
                <div class="buttonBox">
                        <div id="buttonOverLogin"></div>
                        <button class= "toggleButton">Log In</button>
                        <button class= "toggleButton" id="registerButtonForLoginPage">Register</button>
                </div> 
                <form name="loginForm" id="formLoginPage">
                    <input class= "formInput" placeholder="Username" type="text" name="usernameLogin"> <br>
                    <input class= "formInput" placeholder="Password" type="password" name="passwordLogin"> <br>
                </form>
                <button class= "loginAndRegisterButtons" id="loginButtonForLoginPage">Log In</button>
            </div>
            
        </div>
        <div class="container" id="registerPage" style="display: none">
            <div class="subContainer">   
                <h1>Social Network Register</h1>
                <div class="buttonBox">
                        <div id="buttonOverRegister"></div>
                        <button class= "toggleButton" id="loginButtonForRegisterPage">Log In</button>
                        <button class= "toggleButton" >Register</button>
                </div> 
                <form name="registerForm" id="formRegisterPage">
                    <input class= "formInput" placeholder="Enter a Username" type="text" name="usernameRegister"> <br>
                    <input class= "formInput" placeholder="Enter a Password" type="password" name="passwordRegister"> <br>
                    <input class= "formInput" placeholder="Confirm Password" type="password" name="passwordConfirmRegister"> <br>
                    <input class= "formInput" placeholder="Enter an Email" type="text" name="emailRegister"> <br>
                    <input class= "formInput" placeholder="Enter your Name" type="text" name="nameRegister"> <br>
                </form>
                <button class= "loginAndRegisterButtons" id="registerButtonForRegisterPage">Register</button>
            </div>
        </div>

        <div class="container" id="feedPage" style="display: none">
            <div class="topMenuBar">
                <button class="menuButtons" id="goHome">Go Home</button>
                <button class="menuButtons" id= "myProfile">My Profile</button>
                <button class="menuButtons" id="editMyProfile">Edit Profile</button>
                <button class="menuButtons" id="logOutButton">Log Out</button>
            </div>
            <div class="content" id="userFeed">
                
            </div>
            <div class="modalWindow" id="modalWindow">
                <div class="modal" id="myModal">
                    <span class="close" id="close">CLOSE</span>
                    <div class="modal-content" id="modal-content">
                    </div>
                </div>
            </div>
            <div class="content" id="profilePage">
                Not Yet Implemented
            </div>
        </div>
        <script type="module" src="src/main.js"></script>
        <script type="module" src="src/loginPage.js"></script>
        <script type="module" src="src/registerPage.js"></script>
        <script type="module" src="src/menuBar.js"></script>
    </body>
</html>
